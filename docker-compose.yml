version: '3.8'
services:
  db-mongo:
    image: mongo
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=noteblockwordpassword
      - MONGO_INITDB_DATABASE=noteblockword
      - MONGO_INITDB_ROOT_USERNAME=noteblockworduser
  db-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=noteblockworduser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=noteblockwordpassword
      - ME_CONFIG_MONGODB_SERVER=db
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    depends_on:
      - db-mongo
  server-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db-mongo
    environment:
      - DB_HOST=db:27017
      - DB_PASSWORD=noteblockwordpassword
      - DB_USER=noteblockworduser
  web-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - SERVER_URL=http://server:3000
volumes:
  mongodb_data: