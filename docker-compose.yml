version: '3.8'
services:
  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=noteblockwordpassword
      - MONGO_INITDB_DATABASE=noteblockword
      - MONGO_INITDB_ROOT_USERNAME=noteblockworduser
  server-web:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 3000:3000
      - 4000:4000
    depends_on:
      - mongodb
    env_file:
      - .env.development
    command: >
      sh -c "pnpm install
      && pnpm run dev"
volumes:
  mongodb_data:
